<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="grid-position.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Homework</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="main-content">
        <div class="main-content__grid-element logo">
          <h1 class="logo__text">COMPANY CULTURE</h1>
        </div>
        <div class="main-content__grid-element logo-icons">
          <div class="icon-wrapper">
            <img
              class="icon-wrapper__ico"
              src="/assets/ico/inst.svg"
              alt="instagram icon"
            />
            <img
              class="icon-wrapper__ico"
              src="/assets/ico/phone.svg"
              alt="phone icon"
            />
            <img
              class="icon-wrapper__ico"
              src="/assets/ico/message.svg"
              alt="message icon"
            />
          </div>
        </div>
        <div class="main-content__grid-element pic-girl-1">
          <picture>
            <source srcset="/assets/img/girl-green-s.webp" type="image/webp" />
            <img
              class="image"
              src="/assets/img/girl-green.jpg"
              alt="woman in hat"
            />
          </picture>
        </div>
        <div class="main-content__grid-element pic-girl-2">
          <picture>
            <source srcset="/assets/img/girl-blue-s.webp" type="image/webp" />
            <img
              class="image"
              src="/assets/img/girl-blue.jpg"
              alt="laughing woman"
            />
          </picture>
        </div>
        <div class="main-content__grid-element pic-girl-3">
          <picture>
            <source srcset="/assets/img/girl-white-s.webp" type="image/webp" />
            <img
              class="image"
              src="/assets/img/girl-white.jpg"
              alt="woman with grass"
            />
          </picture>
        </div>
        <div class="main-content__grid-element pic-door">
          <picture>
            <source srcset="/assets/img/door-s.webp" type="image/webp" />
            <img class="image" src="/assets/img/door.jpg" alt="doorway" />
          </picture>
        </div>
        <div class="main-content__grid-element pic-red"></div>
        <div class="main-content__grid-element text">
          <p class="text__sample-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
            ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
            nulla.
          </p>
        </div>
        <div class="main-content__grid-element pic-coffee">
          <picture>
            <source srcset="/assets/img/coffee-s.webp" type="image/webp" />
            <img class="image" src="/assets/img/coffee.jpg" alt="coffee" />
          </picture>
        </div>
        <div class="main-content__grid-element pic-brown"></div>
        <div class="main-content__grid-element pic-man">
          <picture>
            <source srcset="/assets/img/man-s.webp" type="image/webp" />
            <img class="image" src="/assets/img/man.jpg" alt="man" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
