<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Homework</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="main-content">
        <div class="main-content__grid-element logo">
          <h1 class="logo__text">COMPANY CULTURE</h1>
        </div>
        <div class="main-content__grid-element logo-icons">
          <div class="icon-wrapper">
            <img
              class="icon-wrapper__ico"
              src="/assets/ico/inst.svg"
              alt="instagram icon"
            />
            <img
              class="icon-wrapper__ico"
              src="/assets/ico/phone.svg"
              alt="phone icon"
            />
            <img
              class="icon-wrapper__ico"
              src="/assets/ico/message.svg"
              alt="message icon"
            />
          </div>
        </div>
        <div class="main-content__grid-element pic-girl-1">
          <img
            class="image"
            srcset="
              /assets/img/girl-green-small.png 1x,
              /assets/img/girl-green.jpg       2x
            "
            alt="woman in hat"
          />
        </div>
        <div class="main-content__grid-element pic-girl-2">
          <img
            class="image"
            srcset="
              /assets/img/girl-blue-small.png 1x,
              /assets/img/girl-blue.jpg       2x
            "
            alt="laughing woman"
          />
        </div>
        <div class="main-content__grid-element pic-girl-3">
          <img
            class="image"
            srcset="
              /assets/img/girl-white-small.png 1x,
              /assets/img/girl-white.jpg       2x
            "
            alt="woman with grass"
          />
        </div>
        <div class="main-content__grid-element pic-door">
          <img
            class="image"
            srcset="/assets/img/door-small.png 1x, /assets/img/door.jpg 2x"
            alt="doorway"
          />
        </div>
        <div class="main-content__grid-element pic-red"></div>
        <div class="main-content__grid-element text">
          <p class="text__sample-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
            ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
            nulla.
          </p>
        </div>
        <div class="main-content__grid-element pic-coffee">
          <img
            class="image"
            srcset="/assets/img/coffee-small.png 1x, /assets/img/coffee.jpg 2x"
            alt="coffee"
          />
        </div>
        <div class="main-content__grid-element pic-brown"></div>
        <div class="main-content__grid-element pic-man">
          <img
            class="image"
            srcset="/assets/img/man-small.png 1x, /assets/img/man.jpg 2x"
            alt="man"
          />
        </div>
      </div>
    </main>
  </body>
</html>
