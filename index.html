<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <title>Homework</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="main_content">
        <div class="grid-element logo">
          <h1 class="logo-text">COMPANY CULTURE</h1>
        </div>
        <div class="grid-element logo-2">
          <div class="icon-wrapper">
            <img class="ico" src="/assets/ico/inst.svg" alt="instagram icon" />
            <img class="ico" src="/assets/ico/phone.svg" alt="phone icon" />
            <img class="ico" src="/assets/ico/message.svg" alt="message icon" />
          </div>
        </div>
        <div class="grid-element pic-girl-1">
          <img class="image" src="/assets/img/girl-green-small.png" alt="woman in hat" />
        </div>
        <div class="grid-element pic-girl-2">
          <img class="image" src="/assets/img/girl-blue-small.png" alt="laughing woman" />
        </div>
        <div class="grid-element pic-girl-3">
          <img class="image" src="/assets/img/girl-white-small.png" alt="woman with grass" />
        </div>
        <div class="grid-element pic-door">
          <img class="image" src="/assets/img/door-small.png" alt="doorway" />
        </div>
        <div class="grid-element pic-red"></div>
        <div class="grid-element text">
          <p class="sample-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam.
            Eu, vel massa elementum nulla.
          </p>
        </div>
        <div class="grid-element pic-coffee">
          <img class="image" src="/assets/img/coffee-small.png" alt="coffee" />
        </div>
        <div class="grid-element pic-brown"></div>
        <div class="grid-element pic-man">
          <img class="image" src="/assets/img/man-small.png" alt="man" />
        </div>
      </div>
    </main>
  </body>
</html>
